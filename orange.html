<!DOCTYPE html>
<html>

<head>
  <title>Orange Trees</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/application.css">
  <script src="javascripts/vendor/jquery-2.1.1.min.js"></script>
  <script src="javascripts/src/orange-grove.js"></script>
  <script src="javascripts/src/view.js"></script>
</head>

<body>
  <header>
    Welcome to Orange Trees
  </header>

  <div id="controls">
    <button id="plant" data-action="addTree">Plant Orange Tree</button>
    <button id="grow" data-action="grow">Time Passes</button>
    <button id="firewood" data-action="collectFirewood">Collect Firewood</button>
  </div>

  <div id="orange-tree-template">
    <div class="orange-tree {{aliveOrDead}}" style="background-size: {{percentGrown}}%;" data-tree_index="{{treeIndex}}">
      <p class="age">Age: {{age}}</p>
      <p class="fruit-count">Oranges: {{fruitCount}}</p>
      <button class="age" data-action="grow">Age!</button>
      <button class="pick" data-action="pickOrange">Pick!</button>
    </div>
  </div>

  <div id="grove"></div>
</body>
<script>
window.addEventListener('load', function() {
  (new window.oranges.App('#grove', '#orange-tree-template', '#controls')).run();
});
</script>

</html>
